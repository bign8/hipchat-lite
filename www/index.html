<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Chat Demo</title>
	<link rel="stylesheet" href="css.css">

	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="chat_wrapper">
		<div class="message_box" id="message_box"></div>
		<form name="chat" class="panel">
			<div class="span span-sm">
				<input type="text" name="name" id="name" placeholder="Your Name" maxlength="10" />
			</div>
			<div class="span span-lg">
				<input type="text" name="message" id="message" placeholder="Message" maxlength="250" />
			</div>
			<div class="span span-sm">
				<button type="submit" id="send-btn">Send</button>
			</div>
		</form>
	</div>
	<script src="js.js"></script>
</body>
</html>
