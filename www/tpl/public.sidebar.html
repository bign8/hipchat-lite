<div class="public">
	<h3 ng-show="room.toppic">Topic</h3>
	<p ng-show="room.toppic">{{room.toppic}}</p>
	<h3>Members</h3>
	<ul class="members">
		<li ng-repeat=" user in members | orderByStatus ">
			<gravatar email="user.email" size="40" default-image="'mm'"></gravatar>
			<p class="name">{{user.name}}</p>
			<p class="status" user-status="user"></p>
		</li>
	</ul>

	<!-- guest access... -->
</div>
